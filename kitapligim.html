        const renderWishFormModal = (wish = {}) => { editingWishId = wish.id || null; const title = wish.id ? 'ƒ∞steƒüi D√ºzenle' : 'Yeni ƒ∞stek Ekle'; const content = `<span class="close-button">&times;</span><h2>${title}</h2><form id="wish-form"><div class="form-group"><label for="wish-title">Kitap Adƒ±</label><input type="text" id="wish-title" value="${wish.title || ''}" required></div><div class="form-group"><label for="wish-author">Yazar</label><input type="text" id="wish-author" value="${wish.author || ''}"></div><button type="submit" class="add-button" style="width:100%;">Kaydet</button></form>`; renderModalContent(ui.modals.wishForm, content); ui.modals.wishForm.querySelector('#wish-form').onsubmit = handleWishFormSubmit; openModal(ui.modals.wishForm); };
        const openModal = (modal) => modal.style.display = 'block'; const closeModal = (modal) => modal.style.display = 'none'; window.onclick = e => { if (e.target.classList.contains('modal')) closeModal(e.target); };
        const searchGoogleBooks = async (query) => { const apiResultsDiv = document.getElementById('api-results'); if (!apiResultsDiv || query.length < 3) { if(apiResultsDiv) apiResultsDiv.innerHTML = ''; return; } apiResultsDiv.innerHTML = '<p>Aranƒ±yor...</p>'; try { const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5`); const data = await res.json(); apiResultsDiv.innerHTML = ''; if (!data.items) return; data.items.forEach(item => { const info = item.volumeInfo; const div = document.createElement('div'); div.className = 'api-item'; div.innerHTML = `<img src="${info.imageLinks?.thumbnail || ''}" alt=""><div class="api-item-info"><p><strong>${info.title}</strong></p><p>${info.authors?.join(', ') || ''}</p><p style="color:var(--secondary-text); font-size:0.9em;">${info.publisher || ''}</p></div>`; div.onclick = () => { const form = document.getElementById('book-form'); form.title.value = info.title || ''; form.author.value = info.authors?.join(', ') || ''; form.publisher.value = info.publisher || ''; form.querySelector('#cover-url').value = info.imageLinks?.thumbnail || ''; apiResultsDiv.innerHTML = ''; }; apiResultsDiv.appendChild(div); }); } catch (error) { console.error("API Hatasƒ±:", error); } };
        const handleCoverFileUpload = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = () => { const dataUrl = reader.result; const urlInput = document.getElementById('cover-url'); const previewImg = document.getElementById('cover-preview'); urlInput.value = dataUrl; previewImg.src = dataUrl; previewImg.classList.remove('hidden'); }; reader.readAsDataURL(file); };
        
        // --- DEƒûƒ∞≈ûTƒ∞: T√úM YAZMA ƒ∞≈ûLEMLERƒ∞ ASENKRON VE DOƒûRUDAN VERƒ∞TABANINA ---
        const handleBookFormSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true; submitButton.textContent = "Kaydediliyor...";
            
            const bookData = { title: form.elements.title.value, author: form.elements.author.value, publisher: form.elements.publisher.value, coverUrl: form.elements['cover-url'].value, status: form.elements.status.value, startDate: form.elements['start-date'].value, finishDate: form.elements['finish-date'].value, rating: parseInt(form.elements.rating.value) || 0 };
            
            try {
                if (editingBookId) {
                    const bookIndex = books.findIndex(b => b.id === editingBookId);
                    const updatedBooks = [...books];
                    updatedBooks[bookIndex] = { ...updatedBooks[bookIndex], ...bookData };
                    await getUserDocRef().update({ books: updatedBooks });
                } else {
                    const newBook = { id: Date.now(), notes: [], ...bookData };
                    await getUserDocRef().update({ books: firebase.firestore.FieldValue.arrayUnion(newBook) });
                }
                closeModal(ui.modals.bookForm);
            } catch(error) {
                console.error("Kitap kaydetme hatasƒ±: ", error);
                alert("Kitap kaydedilirken bir hata olu≈ütu.");
            } finally {
                submitButton.disabled = false; submitButton.textContent = "Kaydet";
            }
        };

        const handleWishFormSubmit = async (e) => { e.preventDefault(); const f = e.target.elements; const wishData = { title: f['wish-title'].value, author: f['wish-author'].value }; let updatedWishes; if (editingWishId) { const index = wishes.findIndex(w => w.id === editingWishId); updatedWishes = [...wishes]; updatedWishes[index] = { ...updatedWishes[index], ...wishData }; } else { updatedWishes = [...wishes, { id: Date.now(), ...wishData }]; } await getUserDocRef().update({ wishes: updatedWishes }); closeModal(ui.modals.wishForm); };
        const handleEditBook = (id) => { closeModal(ui.modals.bookDetails); renderBookFormModal(books.find(b => b.id === id)); };
        const handleDeleteBook = async (id) => { if (confirm('Bu kitabƒ± silmek istediƒüinize emin misiniz?')) { const updatedBooks = books.filter(b => b.id !== id); await getUserDocRef().update({ books: updatedBooks }); closeModal(ui.modals.bookDetails); } };
        const handleEditWish = (id) => renderWishFormModal(wishes.find(w => w.id === id));
        const handleDeleteWish = async (id) => { if (confirm('Bu isteƒüi silmek istediƒüinize emin misiniz?')) { const updatedWishes = wishes.filter(w => w.id !== id); await getUserDocRef().update({ wishes: updatedWishes }); } };
        const handleMoveToLibrary = async (id) => { const wish = wishes.find(w => w.id === id); if (confirm(`"${wish.title}" kitabƒ±nƒ± k√ºt√ºphaneye ta≈üƒ±mak istediƒüinize emin misiniz?`)) { renderBookFormModal({ title: wish.title, author: wish.author }); const updatedWishes = wishes.filter(w => w.id !== id); await getUserDocRef().update({ wishes: updatedWishes }); } };
        const handleLendBook = (id) => { closeModal(ui.modals.bookDetails); const content = `<span class="close-button">&times;</span><h2>Kitabƒ± √ñd√ºn√ß Ver</h2><form id="lend-form" data-book-id="${id}"><div class="form-group"><label for="borrower">Kime √ñd√ºn√ß Verildi?</label><input type="text" id="borrower" required></div><div class="form-group"><label for="lend-date">√ñd√ºn√ß Verme Tarihi</label><input type="date" id="lend-date"></div><button type="submit" class="add-button" style="width:100%;">Onayla</button></form>`; renderModalContent(ui.modals.lend, content); ui.modals.lend.querySelector('#lend-form').onsubmit = async (e) => { e.preventDefault(); const book = books.find(b => b.id === id); book.status = '√ñd√ºn√ß Verildi'; book.lentTo = e.target.elements.borrower.value; book.lentDate = e.target.elements['lend-date'].value; const updatedBooks = [...books]; await getUserDocRef().update({ books: updatedBooks }); closeModal(ui.modals.lend); }; openModal(ui.modals.lend); };
        const handleReturnBook = async (id) => { const book = books.find(b => b.id === id); book.status = 'Okunacak'; delete book.lentTo; delete book.lentDate; const updatedBooks = [...books]; await getUserDocRef().update({ books: updatedBooks }); closeModal(ui.modals.bookDetails); };
        let editingNoteId = null; const handleAddOrUpdateNote = async () => { const book = books.find(b => b.id === activeBookIdForNotes); const noteText = document.getElementById('new-note-text').value.trim(); if (!book || !noteText) return; let bookNotes = book.notes || []; if (editingNoteId) { const noteIndex = bookNotes.findIndex(n => n.id === editingNoteId); bookNotes[noteIndex].text = noteText; } else { bookNotes.push({ id: Date.now(), text: noteText, date: new Date().toLocaleDateString('tr-TR') }); } const bookIndex = books.findIndex(b => b.id === activeBookIdForNotes); const updatedBooks = [...books]; updatedBooks[bookIndex].notes = bookNotes; await getUserDocRef().update({ books: updatedBooks }); editingNoteId = null; document.getElementById('new-note-text').value = ''; document.getElementById('add-note-btn').textContent = 'Not Ekle'; };
        const handleNoteActions = async (e) => { const noteItem = e.target.closest('.note-item'); if (!noteItem) return; const noteId = Number(noteItem.dataset.noteId); const book = books.find(b => b.id === activeBookIdForNotes); let bookNotes = book.notes || []; if (e.target.classList.contains('delete-note-btn')) { bookNotes = bookNotes.filter(n => n.id !== noteId); } else if (e.target.classList.contains('edit-note-btn')) { const note = bookNotes.find(n => n.id === noteId); document.getElementById('new-note-text').value = note.text; document.getElementById('add-note-btn').textContent = 'Notu G√ºncelle'; editingNoteId = noteId; return; } const bookIndex = books.findIndex(b => b.id === activeBookIdForNotes); const updatedBooks = [...books]; updatedBooks[bookIndex].notes = bookNotes; await getUserDocRef().update({ books: updatedBooks }); };
        
        document.getElementById('add-book-btn').onclick = () => renderBookFormModal();
        document.getElementById('add-wish-btn').onclick = () => renderWishFormModal();
        ui.searchInput.oninput = renderBooks;
        ui.filterStatus.onchange = renderBooks;
        ui.nav.library.onclick = () => { ui.libraryView.classList.remove('hidden'); ui.wishlistView.classList.add('hidden'); ui.nav.library.classList.add('active'); ui.nav.wishlist.classList.remove('active'); };
        ui.nav.wishlist.onclick = () => { ui.libraryView.classList.add('hidden'); ui.wishlistView.classList.remove('hidden'); ui.nav.library.classList.remove('active'); ui.nav.wishlist.classList.add('active'); };
        document.getElementById('export-btn').onclick = () => { const data = { books, wishes }; const dataStr = JSON.stringify(data, null, 2); const blob = new Blob([dataStr], {type: "application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `kutuphanem_${new Date().toISOString().slice(0,10)}.json`; a.click(); URL.revokeObjectURL(url); };
        
        const importInput = document.getElementById('import-file');
        document.getElementById('import-btn').onclick = () => importInput.click();
        importInput.onchange = (e) => { const file = e.target.files[0]; if (!file) return; showToast("Dosya okunuyor...", "info"); const reader = new FileReader(); reader.onload = async (event) => { try { const data = JSON.parse(event.target.result); if (data.books && confirm('Mevcut k√ºt√ºphane bu dosyayla deƒüi≈ütirilecek. Onaylƒ±yor musunuz?')) { showToast("Veriler kaydediliyor, l√ºtfen bekleyin...", "info"); const newBooks = data.books || []; const newWishes = data.wishes || []; await db.collection('users').doc(currentUser.uid).set({ books: newBooks, wishes: newWishes }); showToast("K√ºt√ºphane ba≈üarƒ±yla g√ºncellendi!", "success"); } else { alert('Dosya formatƒ± ge√ßersiz veya i≈ülem iptal edildi.'); } } catch (error) { alert('Hata: Dosya okunamadƒ±.'); console.error("JSON Parse Error:", error); } e.target.value = null; }; reader.readAsText(file); };
    });
    </script>
