<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Güzel Kütüphanem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1de; --card-bg: #FFFFFF; --primary-text: #3d405b; --secondary-text: #81b29a;
            --accent-1: #e07a5f; --accent-2: #3d405b; --accent-3: #f2cc8f; --danger-color: #d90429;
            --font-heading: 'Lora', serif; --font-body: 'Montserrat', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body); margin: 0;
            color: var(--primary-text); font-size: 16px; line-height: 1.6;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { max-width: 1200px; margin: 20px auto; padding: 15px; }
        h1, h2, h3 { font-family: var(--font-heading); margin-top: 0; color: var(--accent-2); }
        header { text-align: center; padding: 1rem; margin-bottom: 20px; }
        header h1 { color: white; font-size: 3em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .controls-bar { padding: 20px; background-color: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-radius: 16px; box-shadow: 0 8px 32px rgba(61,64,91,0.1); display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.2); }
        .top-controls, .bottom-controls { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        button { background-color: var(--accent-1); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button:hover { background-color: #d96a4a; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        button:disabled { background-color: #aaa; cursor: not-allowed; transform: none; box-shadow: none; }
        .controls-bar select, .controls-bar input[type="text"] { padding: 12px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; min-width: 180px; }
        .list-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .book-card { background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; display: flex; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; border-left: 5px solid; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(61,64,91,0.1); }
        .book-card:nth-child(4n+1) { border-left-color: var(--accent-1); }
        .book-card:nth-child(4n+2) { border-left-color: #23a6d5; }
        .book-card:nth-child(4n+3) { border-left-color: var(--accent-3); }
        .book-card:nth-child(4n+4) { border-left-color: #e73c7e; }
        .card-cover img { width: 100px; height: 150px; object-fit: cover; display: block; }
        .card-info { padding: 15px; display: flex; flex-direction: column; justify-content: center; flex-grow: 1; }
        .card-info h3 { margin: 0 0 5px 0; font-size: 1.1em; }
        .card-info p { margin: 2px 0; font-size: 0.9em; color: #555; }
        .book-rating { color: var(--accent-3); font-size: 1.2em; margin-top: 8px !important; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow-y: auto; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px); animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--card-bg); margin: 5% auto; padding: 30px; border-radius: 16px; width: 90%; max-width: 650px; position: relative; box-shadow: 0 5px 25px rgba(0,0,0,0.1); animation: slideIn 0.4s; }
        .close-button { color: #aaa; position: absolute; top: 15px; right: 25px; font-size: 32px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background-color: #fdfdfd; box-sizing: border-box; }
        #api-results { position: absolute; background: white; width: calc(100% - 2px); border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; z-index: 10; max-height: 250px; overflow-y: auto; }
        .hidden { display: none; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--primary-text); color: white; padding: 12px 25px; border-radius: 8px; z-index: 2000; opacity: 0; transition: opacity 0.5s, bottom 0.5s; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        .details-grid { display: grid; grid-template-columns: 150px 1fr; gap: 25px; align-items: start; }
        .details-info-grid { display: grid; grid-template-columns: auto 1fr; gap: 10px 15px; align-items: center; }
        .details-label { font-weight: 500; color: #888; }
        .details-status { padding: 4px 10px; border-radius: 15px; font-size: 0.9em; font-weight: 500; color: white; text-align: center;}
        .note-item { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.2s; }
        .note-item:hover { background: #e9e9e9; }
        #image-select-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; max-height: 450px; overflow-y: auto; padding-top: 10px;}
        #image-select-grid img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 3px solid transparent; transition: all 0.2s; }
        #image-select-grid img:hover { border-color: var(--accent-1); transform: scale(1.05); }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    </style>
</head>
<body>

    <div id="login-screen" style="text-align: center; padding-top: 20vh; color: white;">
        <header><h1>Benim Güzel Kütüphanem</h1></header>
        <button id="login-btn">Google ile Giriş Yap</button>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <h1>Benim Güzel Kütüphanem</h1>
            <div class="user-profile" style="font-weight: 500;">
                <span id="user-display-name" style="color:white; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);"></span>
                <button id="logout-btn" style="background:rgba(255,255,255,0.2);">Çıkış Yap</button>
            </div>
        </header>
        <div class="container">
            <main id="library-view">
                <section class="stats-panel" id="stats-panel-id"></section>
                <div class="controls-bar">
                    <div class="top-controls">
                        <button id="add-book-btn" style="background-color: var(--accent-2);">Yeni Kitap Ekle</button>
                        <input type="text" id="search-input" placeholder="Kütüphanede ara...">
                    </div>
                    <div class="bottom-controls">
                        <select id="filter-status" style="flex:1;">
                            <option value="Tümü">Filtrele: Tümü</option><option value="Okunacak">Okunacak</option><option value="Okunuyor">Okunuyor</option><option value="Okundu">Okundu</option><option value="Ödünç Verildi">Ödünç Verildi</option>
                        </select>
                        <select id="sort-by" style="flex:1;">
                            <option value="title_asc">Sırala: Ada Göre (A-Z)</option>
                            <option value="dateAdded_desc">Sırala: Eklenme Tarihi (Yeni)</option>
                        </select>
                        <div style="display:flex; gap:10px;">
                            <button id="import-btn">İçe Aktar</button>
                            <button id="export-btn">Dışa Aktar</button>
                            <input type="file" id="import-file" class="hidden" accept=".json">
                        </div>
                    </div>
                </div>
                <div class="list-container" id="book-list"></div>
            </main>
        </div>
        <div id="modal-container"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Firebase ve Değişken Tanımlamaları ---
        const firebaseConfig = {
           apiKey: "AIzaSyASaHGgjR-zsQ50E9JmCcBnBq2KyXcltuE",
            authDomain: "benim-kutuphanem402.firebaseapp.com",
            projectId: "benim-kutuphanem402",
            storageBucket: "benim-kutuphanem402.appspot.com",
            messagingSenderId: "400988696330",
            appId: "1:400988696330:web:d9e2f0fa4301c2c8f714f3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const FieldValue = firebase.firestore.FieldValue;

        let allBooks = [];
        let currentUser = null;
        let unsubscribeBooks = null;

        const ui = {
            loginScreen: document.getElementById('login-screen'), mainApp: document.getElementById('main-app'),
            loginBtn: document.getElementById('login-btn'), logoutBtn: document.getElementById('logout-btn'),
            userDisplayName: document.getElementById('user-display-name'), bookList: document.getElementById('book-list'),
            searchInput: document.getElementById('search-input'), filterStatus: document.getElementById('filter-status'), 
            sortBy: document.getElementById('sort-by'), modalContainer: document.getElementById('modal-container'), 
            statsPanel: document.getElementById('stats-panel-id')
        };
        
        // --- Kimlik Doğrulama ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                ui.loginScreen.classList.add('hidden'); ui.mainApp.classList.remove('hidden');
                ui.userDisplayName.textContent = `Hoş geldin, ${user.displayName.split(' ')[0]}`;
                loadBooks();
            } else {
                currentUser = null;
                ui.loginScreen.classList.remove('hidden'); ui.mainApp.classList.add('hidden');
                if (unsubscribeBooks) unsubscribeBooks();
            }
        });
        ui.loginBtn.onclick = () => { const p = new firebase.auth.GoogleAuthProvider(); auth.signInWithPopup(p).catch(e => console.error("Giriş Hatası:", e)); };
        ui.logoutBtn.onclick = () => auth.signOut();

        // --- Veri Yolları ve Yükleme ---
        const getBooksCollection = () => db.collection('users').doc(currentUser.uid).collection('books');
        const loadBooks = () => {
            if (unsubscribeBooks) unsubscribeBooks();
            const [field, direction] = ui.sortBy.value.split('_');
            let query = getBooksCollection().orderBy(field, direction);
            unsubscribeBooks = query.onSnapshot(snapshot => {
                allBooks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBooks();
                renderStats();
            }, error => showToast("Kitaplar yüklenemedi: " + error.message, "error"));
        };
        
        // --- Arayüz Çizim (Render) Fonksiyonları ---
        const renderStats = () => { ui.statsPanel.innerHTML = `<div class="stat-item"><h3>${allBooks.length}</h3><p>Toplam Kitap</p></div><div class="stat-item"><h3>${allBooks.filter(b => b.status === 'Okundu').length}</h3><p>Okunmuş</p></div><div class="stat-item"><h3>${allBooks.filter(b => b.status === 'Okunuyor').length}</h3><p>Okunuyor</p></div><div class="stat-item"><h3>${allBooks.filter(b => b.status === 'Ödünç Verildi').length}</h3><p>Ödünç Verilen</p></div><div class="stat-item"><h3>${allBooks.filter(b => b.status === 'Okunacak').length}</h3><p>Okunacak</p></div>`; };
        const getStarRating = (r=0) => '★'.repeat(r) + '☆'.repeat(5 - r);
        const createBookCard = (book) => {
            const card = document.createElement('div');
            card.className = `book-card`;
            card.dataset.id = book.id;
            const coverUrl = (book.coverUrl || '').replace('http://', 'https://');
            const placeholder = 'https://via.placeholder.com/100x150/f4f1de/3d405b?text=Kapak';
            card.innerHTML = `<div class="card-cover"><img src="${coverUrl || placeholder}" alt="${book.title}" loading="lazy"></div>
                              <div class="card-info"><h3>${book.title}</h3><p>${book.author}</p><p class="book-rating">${getStarRating(book.rating)}</p></div>`;
            card.onclick = () => renderDetailsModal(book);
            return card;
        };
        const renderBooks = () => {
            const searchTerm = ui.searchInput.value.toLowerCase();
            const currentFilter = ui.filterStatus.value;
            const filteredBooks = allBooks.filter(book => (book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm)) && (currentFilter === 'Tümü' || book.status === currentFilter));
            ui.bookList.innerHTML = '';
            filteredBooks.forEach(book => ui.bookList.appendChild(createBookCard(book)));
        };

        // --- Modal Yönetimi ---
        const openModal = (content, maxWidth = '650px') => {
            const modalWrapper = document.createElement('div');
            modalWrapper.className = 'modal';
            modalWrapper.style.display = 'flex';
            modalWrapper.innerHTML = `<div class="modal-content" style="max-width:${maxWidth}">${content}</div>`;
            ui.modalContainer.appendChild(modalWrapper);
            modalWrapper.querySelector('.close-button')?.addEventListener('click', closeModal);
        };
        const closeModal = () => { const modal = ui.modalContainer.querySelector('.modal'); if (modal) modal.remove(); };
        window.onclick = e => { if (e.target.classList.contains('modal')) closeModal(); };
        const showToast = (message, type = 'success') => { const toast = document.createElement('div'); toast.className = 'toast'; if(type === 'error') toast.style.backgroundColor = 'var(--danger-color)'; toast.textContent = message; document.body.appendChild(toast); setTimeout(() => { toast.classList.add('show'); setTimeout(() => { toast.classList.remove('show'); setTimeout(() => document.body.removeChild(toast), 500); }, 3000); }, 100); };
        
        // --- Ana Form ve CRUD İşlemleri ---
        const renderBookFormModal = (book = {}) => {
            const isEditing = !!book.id;
            const title = isEditing ? 'Kitabı Düzenle' : 'Yeni Kitap Ekle';
            const content = `<span class="close-button" aria-label="Kapat">&times;</span><h2>${title}</h2>
                <form id="book-form">
                    <div class="form-group" style="position:relative;">
                        <label for="title">Kitap Adı</label>
                        <input type="text" id="title" value="${book.title || ''}" required autocomplete="off">
                        <div id="api-results"></div>
                    </div>
                    <div class="form-group"><label for="author">Yazar</label><input type="text" id="author" value="${book.author || ''}" required></div>
                    <div class="form-group"><label for="publisher">Yayınevi</label><input type="text" id="publisher" value="${book.publisher || ''}"></div>
                    <div class="form-group">
                        <label for="cover-url">Kapak Fotoğrafı URL</label>
                        <input type="text" id="cover-url" value="${book.coverUrl || ''}">
                        <button type="button" class="btn-cover-search" style="background-color:var(--accent-3); margin-top:8px;">Görsel Bul</button>
                        <img id="cover-preview" class="${book.coverUrl ? '' : 'hidden'}" src="${book.coverUrl || ''}" alt="Önizleme" style="max-width:100px; max-height:150px; margin-top:10px; border-radius:8px; border:1px solid #ddd;">
                    </div>
                    <div class="form-group"><label for="status">Durum</label><select id="status"></select></div>
                    <div class="form-group hidden" id="date-fields"></div>
                    <div class="form-group"><label for="rating">Puan (0-5)</label><input type="number" id="rating" min="0" max="5" step="1" value="${book.rating || 0}"></div>
                    <button type="submit">Kaydet</button>
                </form>`;
            openModal(content);
            const form = document.getElementById('book-form');
            const statusSelect = form.querySelector('#status');
            ['Okunacak', 'Okunuyor', 'Okundu'].forEach(s => { const o=document.createElement('option'); o.value=s; o.textContent=s; if(book.status===s) o.selected=true; statusSelect.appendChild(o); });
            const updateDateFields = () => {
                const fieldsDiv = form.querySelector('#date-fields');
                fieldsDiv.innerHTML = '';
                if (statusSelect.value === 'Okunuyor') fieldsDiv.innerHTML = `<label for="start-date">Başlama Tarihi</label><input type="date" id="start-date" value="${book.startDate || ''}">`;
                else if (statusSelect.value === 'Okundu') fieldsDiv.innerHTML = `<label for="finish-date">Bitirme Tarihi</label><input type="date" id="finish-date" value="${book.finishDate || ''}">`;
                fieldsDiv.classList.toggle('hidden', statusSelect.value === 'Okunacak' || !statusSelect.value);
            };
            statusSelect.onchange = updateDateFields; updateDateFields();
            form.onsubmit = (e) => handleBookFormSubmit(e, book);
            let searchTimeout;
            form.querySelector('#title').addEventListener('keyup', (e) => { clearTimeout(searchTimeout); searchTimeout = setTimeout(() => searchGoogleBooksForAutocomplete(e.target.value), 400); });
            form.querySelector('.btn-cover-search').onclick = () => { const query = `${form.title.value} ${form.author.value}`; renderImageSearchModal(query); };
            form.querySelector('#cover-url').addEventListener('input', e => {
                const preview = form.querySelector('#cover-preview');
                preview.src = e.target.value.trim().replace('http://', 'https://');
                preview.classList.toggle('hidden', !e.target.value.trim());
            });
        };

        const handleBookFormSubmit = async (e, existingBook) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true; submitButton.textContent = "Kaydediliyor...";
            const newValues = {
                title: form.title.value, author: form.author.value, publisher: form.publisher.value,
                coverUrl: form['cover-url'].value, status: form.status.value, rating: parseInt(form.rating.value) || 0,
                startDate: form['start-date']?.value || '', finishDate: form['finish-date']?.value || ''
            };
            const bookData = existingBook.id ? { ...existingBook, ...newValues } : { ...newValues };
            try {
                if (existingBook.id) {
                    await getBooksCollection().doc(existingBook.id).update(bookData);
                } else {
                    await getBooksCollection().add({ ...bookData, notes: [], dateAdded: FieldValue.serverTimestamp() });
                }
                closeModal(); showToast(existingBook.id ? 'Kitap güncellendi.' : 'Kitap eklendi.');
            } catch (error) { console.error("Kitap kaydetme hatası: ", error); showToast('Kitap kaydedilemedi.','error'); }
            finally { submitButton.disabled = false; submitButton.textContent = "Kaydet"; }
        };
        
        // --- Detaylar, Notlar ve Diğer İşlemler ---
        const renderDetailsModal = (book) => {
            const statusColors = { 'Okunacak': '#a0aec0', 'Okunuyor': 'var(--accent-1)', 'Okundu': '#23a6d5', 'Ödünç Verildi': 'var(--accent-3)' };
            const statusText = book.status === 'Ödünç Verildi' ? `${book.status} (${book.lentTo || ''})` : book.status;
            const content = `<span class="close-button" aria-label="Kapat">&times;</span>
                <h2>${book.title}</h2>
                <div class="details-grid">
                    <img src="${(book.coverUrl || '').replace('http://', 'https://') || 'https://via.placeholder.com/150x220'}" alt="${book.title}" style="width:150px; height:220px; object-fit:cover; border-radius:8px;">
                    <div class="details-info-grid">
                        <div class="details-label">Yazar</div> <div>${book.author}</div>
                        <div class="details-label">Puan</div> <div><span class="book-rating">${getStarRating(book.rating)}</span></div>
                        <div class="details-label">Durum</div> <div><span class="details-status" style="background-color:${statusColors[book.status] || '#ccc'}">${statusText}</span></div>
                        ${book.startDate ? `<div class="details-label">Başlama</div> <div>${book.startDate}</div>` : ''}
                        ${book.finishDate ? `<div class="details-label">Bitirme</div> <div>${book.finishDate}</div>` : ''}
                    </div>
                </div>
                <div id="notes-section" style="margin-top: 25px;"></div>
                <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px; display: flex; gap: 10px; flex-wrap:wrap;">
                    <button class="btn-edit">Düzenle</button>
                    ${book.status !== 'Ödünç Verildi' ? '<button class="btn-lend">Ödünç Ver</button>' : '<button class="btn-return">Geri Al</button>'}
                    <button class="btn-delete" style="background:var(--danger-color);">Sil</button>
                </div>`;
            openModal(content);
            const modalContent = ui.modalContainer.querySelector('.modal-content');
            modalContent.querySelector('.btn-edit').onclick = () => renderBookFormModal(book);
            modalContent.querySelector('.btn-delete').onclick = async (e) => { e.target.disabled = true; if(confirm('Bu kitabı silmek istediğinize emin misiniz?')){ closeModal(); await getBooksCollection().doc(book.id).delete(); showToast('Kitap silindi.'); } else { e.target.disabled = false; }};
            const lendBtn = modalContent.querySelector('.btn-lend');
            if (lendBtn) lendBtn.onclick = () => handleLendBook(book);
            const returnBtn = modalContent.querySelector('.btn-return');
            if (returnBtn) returnBtn.onclick = () => handleReturnBook(book);
            renderNotes(book);
        };
        
        const handleLendBook = (book) => { /* ... önceki kodla aynı ... */ };
        const handleReturnBook = async (book) => { /* ... önceki kodla aynı ... */ };
        
        const renderNotes = (book) => {
            const notesSection = document.getElementById('notes-section');
            if(!notesSection) return;
            notesSection.innerHTML = `<h3>Kitap Notları</h3><div id="notes-list"></div>
                <form id="note-form" style="margin-top:15px;"><div class="form-group"><textarea id="new-note-text" placeholder="Yeni bir not ekle..." rows="3" required></textarea><button type="submit" style="width:auto; float:right; margin-top:10px;">Ekle</button></div></form>`;
            const notesListDiv = document.getElementById('notes-list');
            notesListDiv.innerHTML = '';
            if (book.notes && book.notes.length > 0) {
                book.notes.sort((a,b) => b.id - a.id).forEach(note => {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'note-item';
                    noteDiv.innerHTML = `<p style="margin:0;">${note.text.replace(/\n/g, '<br>')}</p><small style="color:var(--secondary-text)">${new Date(note.id).toLocaleString('tr-TR')}</small>`;
                    noteDiv.onclick = () => renderNoteForm(book, note);
                    notesListDiv.appendChild(noteDiv);
                });
            } else {
                notesListDiv.innerHTML = '<p style="color:var(--secondary-text); text-align:center;">Henüz not eklenmemiş.</p>';
            }
            document.getElementById('note-form').onsubmit = (e) => { e.preventDefault(); handleAddOrUpdateNote(book, null, e.target['new-note-text'].value); e.target.reset(); };
        };
        
        const renderNoteForm = (book, note = {}) => {
            const isEditing = !!note.id;
            const content = `<span class="close-button" aria-label="Kapat">&times;</span><h2>Notu ${isEditing ? 'Düzenle': 'Ekle'}</h2>
                <form id="edit-note-form"><div class="form-group"><textarea id="edit-note-text" rows="8" required>${note.text || ''}</textarea></div>
                <div style="display:flex; justify-content:space-between;">
                ${isEditing ? '<button type="button" class="btn-delete-note" style="background:var(--danger-color)">Sil</button>' : '<div></div>'}
                <button type="submit">Kaydet</button></div></form>`;
            openModal(content, '500px');
            const form = document.getElementById('edit-note-form');
            form.onsubmit = (e) => { e.preventDefault(); handleAddOrUpdateNote(book, note.id, form.querySelector('#edit-note-text').value); };
            const deleteBtn = form.querySelector('.btn-delete-note');
            if(deleteBtn) deleteBtn.onclick = () => { if(confirm('Notu silmek istediğinize emin misiniz?')) handleAddOrUpdateNote(book, note.id, null); };
        };

        const handleAddOrUpdateNote = async (book, noteId, text) => {
            let currentNotes = book.notes || [];
            if (text === null && noteId) {
                currentNotes = currentNotes.filter(n => n.id !== noteId);
            } else if (noteId) {
                const noteIndex = currentNotes.findIndex(n => n.id === noteId);
                if (noteIndex > -1) currentNotes[noteIndex].text = text.trim();
            } else {
                currentNotes.push({ id: Date.now(), text: text.trim() });
            }
            await getBooksCollection().doc(book.id).update({ notes: currentNotes });
            if(document.getElementById('edit-note-form')) closeModal();
            const updatedBook = allBooks.find(b => b.id === book.id);
            if(updatedBook && document.getElementById('notes-section')) renderNotes({...updatedBook, notes: currentNotes});
        };
        
        // --- API, Dosya Yükleme, Import/Export ---
        const searchGoogleBooksForAutocomplete = async (query) => {
            const apiResultsDiv = document.getElementById('api-results');
            if (!apiResultsDiv || query.length < 3) { if(apiResultsDiv) apiResultsDiv.innerHTML = ''; return; }
            apiResultsDiv.innerHTML = '<div style="padding:10px; text-align:center;">Aranıyor...</div>';
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5&printType=books`);
                const data = await res.json();
                apiResultsDiv.innerHTML = '';
                if (!data.items) return;
                data.items.forEach(item => {
                    const info = item.volumeInfo;
                    if(!info.title || !info.authors) return;
                    const div = document.createElement('div');
                    div.style.padding = '10px'; div.style.cursor = 'pointer';
                    div.onmouseover = () => div.style.backgroundColor = '#f0f0f0';
                    div.onmouseout = () => div.style.backgroundColor = 'transparent';
                    div.innerHTML = `<p style="margin:0; font-weight:bold;">${info.title}</p><p style="margin:0; font-size:0.9em;">${info.authors.join(', ')}</p>`;
                    div.onclick = () => {
                        const form = document.getElementById('book-form');
                        form.title.value = info.title || ''; form.author.value = info.authors?.join(', ') || ''; form.publisher.value = info.publisher || '';
                        const thumb = (info.imageLinks?.thumbnail || info.imageLinks?.smallThumbnail || '').replace('http://', 'https://');
                        form.querySelector('#cover-url').value = thumb;
                        form.querySelector('#cover-preview').src = thumb;
                        form.querySelector('#cover-preview').classList.remove('hidden');
                        apiResultsDiv.innerHTML = '';
                    };
                    apiResultsDiv.appendChild(div);
                });
            } catch (error) { console.error("API Hatası:", error); }
        };

        const renderImageSearchModal = async (query) => {
            const content = `<span class="close-button" aria-label="Kapat">&times;</span><h2>Kapak Görseli Seç</h2><div id="image-select-grid">Yükleniyor...</div>`;
            openModal(content, '90%');
            const grid = document.getElementById('image-select-grid');
            try {
                // Google Görseller için doğrudan bir API olmadığından, Google Kitaplar'ı daha fazla sonuçla kullanıyoruz.
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=24&printType=books&fields=items(volumeInfo/imageLinks)`);
                const data = await res.json();
                grid.innerHTML = '';
                if (!data.items) { grid.innerHTML = 'Görsel bulunamadı.'; return; }
                const urls = new Set();
                data.items.forEach(item => {
                    const thumb = item.volumeInfo?.imageLinks?.thumbnail || item.volumeInfo?.imageLinks?.smallThumbnail;
                    if(thumb) urls.add(thumb.replace('http://', 'https://').replace('&edge=curl', ''));
                });
                if(urls.size === 0) { grid.innerHTML = 'Görsel bulunamadı.'; return; }
                urls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.onerror = () => img.style.display = 'none'; // Bozuk linkleri gizle
                    img.onclick = () => {
                        const form = document.getElementById('book-form');
                        if (form) {
                            const urlInput = form.querySelector('#cover-url');
                            const preview = form.querySelector('#cover-preview');
                            urlInput.value = url;
                            preview.src = url;
                            preview.classList.remove('hidden');
                        }
                        closeModal();
                    };
                    grid.appendChild(img);
                });
            } catch (error) { console.error("Görsel Arama Hatası:", error); grid.innerHTML = 'Görsel arama başarısız.'; }
        };
        const handleExport = () => { /* ... önceki kodla aynı ... */ };
        const handleImport = (e) => { /* ... önceki kodla aynı ... */ };
        
        // --- Event Listeners ---
        ui.searchInput.addEventListener('input', renderBooks);
        ui.filterStatus.addEventListener('change', renderBooks);
        ui.sortBy.addEventListener('change', loadBooks);
        document.getElementById('add-book-btn').onclick = () => renderBookFormModal();
        document.getElementById('export-btn').onclick = handleExport;
        document.getElementById('import-btn').onclick = () => document.getElementById('import-file').click();
        document.getElementById('import-file').onchange = handleImport;
    });
    </script>
</body>
</html>
